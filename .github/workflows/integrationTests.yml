# This is a basic workflow to help you get started with Actions

name: Node Integration Tests

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    # services:
    #   postgres:
    #     image: postgres:12
    #     env:
    #       POSTGRES_USER: postgres
    #       POSTGRES_PASSWORD: postgres
    #       POSTGRES_DB: webapp
    #     options: >-
    #       --health-cmd pg_isready
    #       --health-interval 10s
    #       --health-timeout 5s
    #       --health-retries 5
    #     ports:
    #       - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: setup pgsql db instance
        run: |
          sudo apt-get update -y
          sudo apt install postgresql postgresql-contrib -y
          sudo systemctl start postgresql.service
          pwd
          ls -al
          sudo apt-get install -y expect
          pwd
          cd packer/
          pwd
          sudo expect pg_user_setup.exp ${{ secrets.PG_PASSWORD }}
          cd -
          pwd
          sudo systemctl restart postgresql
          sudo mv -f /etc/postgresql/15/main/pg_hba.conf /etc/postgresql/15/main/pg_hba.conf.bak
          sudo mv -f /packer/pg_hba.conf /etc/postgresql/15/main/pg_hba.conf
          sudo cat /etc/postgresql/15/main/pg_hba.conf
          sudo systemctl restart postgresql

      - name: install node
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      
      - name: save .env files
        env:
          ENV_VAR: ${{ secrets.ENV_VAR }}
        run: echo "$ENV_VAR" > .env

      - name: run bash script
        run: |
          chmod 755 run_test.sh
          ./run_test.sh
          